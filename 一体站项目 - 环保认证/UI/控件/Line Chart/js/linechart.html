<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="gb2312" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="image_src" type="image/jpeg" href="/images/logo.png" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Site Properities -->
    <meta name="generator" content="Visual Studio 2015" />
    <title>Log Plotter NGX</title>
    <meta name="description" content="Chartli Interactive Chart" />
    <meta name="keywords" content="html5,chart,ui, library, framework, javascript,jquery,graphic,interactive" />
    <link href="css/semantic.css" rel="stylesheet" />
    <link href="css/demo.css" rel="stylesheet" />
</head>
<body>

<div id="ALD Data" style="width: 100%;height:100%;"></div>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/chartli.js"></script>
    <script>

        var ALDdata = echarts.init(document.getElementById('ALD Data'));
        option = {
            backgroundColor: '#fffff',
            color: ['#B33F62', '#F9564F', '#0C0A3E'],

            title: {
                text: ''
            },
            tooltip: {
                trigger: 'axis',

            },
            legend: {
                data: []
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            nameTextStyle: {
                fontStyle: 'normal',
                fontWeight: 'bold',
                fontFamily: 'poppins',
                fontSize: 14,
            },
            xAxis: [{
                type: 'category',
                name: 'Time',
                nameLocation:'middle',
                nameGap: 20,
                boundaryGap: false,
                data: []
            }],
                        yAxis: [{
                name: '',
                type: 'value',
                min: 'dataMin',
                max: 'dataMax',
                offset: 0,
                position: 'left',
            },],            
grid: {
                show: false,
                containLabel: true,
                left: '50',
                right: '50',
                top: '150',
                bottom: 60

            },
            toolbox: {
                show: true,
                itemSize: 48,
                itemGap: 24,
                feature: {
                    mark: { show: true },
                    dataView : {show: true, title: '数据视图',readOnly: true,
                    optionToContent: function (opt) {
                        var axisData = opt.xAxis[0].data;
                        var series = opt.series;
                        var tdHeads = '<td  style="padding:12px 28px">时间</td>';
                        series.forEach(function (item) {
                            tdHeads += '<td style="padding: 12px 28px">'+item.name+'</td>';
                        });
                        var table = '<div style="height:100%;overflow:scroll;"><table border="1" style="margin:12 28;border-collapse:collapse;font-size:24px;text-align:center"><tbody><tr>'+tdHeads+'</tr>';
                        var tdBodys = '';
                        for (var i = 0, l = axisData.length; i < l; i++) {
                            for (var j = 0; j < series.length; j++) {
                                if(typeof(series[j].data[i]) == 'object'){
                                    tdBodys += '<td>'+series[j].data[i].value+'</td>';
                                }else{
                                    tdBodys += '<td>'+ series[j].data[i]+'</td>';
                                }
                            }
                            table += '<tr><td style="padding: 12px 28px">'+axisData[i]+'</td>'+ tdBodys +'</tr>';
                            tdBodys = '';
                        }
                            table += '</tbody></table></div>';
                            return table;
                    }
            },
                    magicType: { show: true, title:{line:'折线图',bar:'柱状图',},type: ['line', 'bar'] },
                    restore: { show: true, title: '刷新' },
                    saveAsImage: { show: true, title: '保存图片',backgroundColor: '#fff' }
                }
            },
            color: ["#345995", "#03CEA4", "#FB4D3D"],
            dataZoom:[
                    {
                        show: true,
                        type: 'slider',
                        realtime: true,
                        start: 0,
                        end: 100,
                        height: 50,
                        handleSize : 50,
                        bottom: 10,
                  
                    },
                    {
                        show: true,
                        type: 'inside',
                        realtime: true,
                        start: 0,
                        end: 100,
                    },
            ],
            series: []        }
        ALDdata.setOption(option);
    </script>
</body>
</html>
